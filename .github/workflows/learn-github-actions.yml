name: learn-github-actions
run-name: ${{github.actor}} is learning github actions
on:
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g pnpm
      - run: pnpm install
      - run: npm run build
